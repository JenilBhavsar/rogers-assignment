<div class="flex flex-col border p5">
    <div class="flex flex-row align-center">
        <a class="title" href="{{item.url}}">{{item.title}}</a>
        <span class="tag" *ngFor="let category of item.category | keyvalue">{{category.value}}</span>
    </div>
    <p>
        {{item.description}}
    </p>
</div>
